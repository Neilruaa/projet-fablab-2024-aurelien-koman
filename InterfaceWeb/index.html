<!DOCTYPE html>
<html>
<head>
  <title>Connected Home Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const sliders = document.querySelectorAll("#slider1");
      const buttons = document.querySelectorAll("#icon2");

      sliders.forEach((slider, index) => {
        slider.addEventListener("input", function() {
          if (parseInt(slider.value) > 80) {
            buttons[index].querySelector("img").src = "https://media.discordapp.net/attachments/1159051618021556305/1166290926830882856/image-removebg-preview_3.png?ex=6549f411&is=65377f11&hm=eae5c8f83a1e86dd45ba2afd567c5678ae98294933498fc7c6aff6dbd626f2b7&=&width=934&height=934";
          }
          else if (parseInt(slider.value) > 50) {
            buttons[index].querySelector("img").src = "https://cdn.discordapp.com/attachments/1159051618021556305/1166287110425296937/image-removebg-preview_3.png?ex=6549f083&is=65377b83&hm=75beaf15ce14d8d97d3916d4bf22f57c176303559a28495843bc09f5d3801cb3&";
          } else if (parseInt(slider.value) > 2){
            buttons[index].querySelector("img").src = "https://cdn.discordapp.com/attachments/1159051618021556305/1165934284465516554/image-removebg-preview_3.png?ex=6548a7eb&is=653632eb&hm=eb45e36f169f8f9a7b5f708ff0da78a9064a8cbc24f086d10b05b70af6050281&";
          } else {
            buttons[index].querySelector("img").src = "https://cdn.discordapp.com/attachments/1159051618021556305/1165934177099714560/image-removebg-preview_2.png?ex=6548a7d1&is=653632d1&hm=e2bbff0d92797d459e2b56186dd24aee422eac8c10ca813aa6fedba560cc19ee&";
          }
        });
      });
    });
  </script>
</head>
<body>
  <header>
    <div class="header-icon">
      <img src="https://media.discordapp.net/attachments/1159051618021556305/1165932386199011368/eJfUhhxCxJUwXPNFlUTTuDYI8zV9L-4zUxKY5PHNfZonqiqsIwys7HV6uGr688i4-Rw1.png?ex=6548a626&is=65363126&hm=7e4d14170c47ebc9adaf1839ea42eb65ddafa93ed2ec34791e528283221fb872&=&width=934&height=934" alt="Header Icon">
    </div>
  </header>
  <div class="container">
    <div class="icons">
      <div class="icon">

        <script>
          const myImg = document.getElementById("img1");
          const myButton = document.getElementById("icon1");

          let isFirstImage = true;

          myButton.addEventListener("click", function() {
            if (isFirstImage) {
              myImg.src = "https://cdn.discordapp.com/attachments/1159051618021556305/1165934922058453023/image-removebg-preview_5.png?ex=6548a883&is=65363383&hm=4172b1bad1a65e45f6a32b793b4a8da07ee0fb610ff8ba3c8dfe218f4995a6b5&";
            } else {
              myImg.src = "https://media.discordapp.net/attachments/1159051618021556305/1165934958196555827/image-removebg-preview_4.png?ex=6548a88c&is=6536338c&hm=43415e63329397b95223fa696b6515c929d63d49fdbd3d7ce25954269efc7f0b&=&width=450&height=450";

            isFirstImage = !isFirstImage;

        <button id="icon2"><img src="https://cdn.discordapp.com/attachments/1159051618021556305/1165934177099714560/image-removebg-preview_2.png?ex=6548a7d1&is=653632d1&hm=e2bbff0d92797d459e2b56186dd24aee422eac8c10ca813aa6fedba560cc19ee&""></button>
      </div>
      <div class="icon">
        <button id="icon3"><img src="https://cdn.discordapp.com/attachments/1159051618021556305/1165937514499035218/image-removebg-preview_7.png?ex=6548aaed&is=653635ed&hm=92e0365d79334a34644503f99efb2058b309502fc8db96edd745536e85cc6b26&" id="img3"> </button>
        <script>
          const myIm = document.getElementById("img3");
          const myButto = document.getElementById("icon3");

          let isFirstImag = true;

          myButto.addEventListener("click", function() {
            if (isFirstImag) {

            }
            isFirstImag = !isFirstImag;
          });
        </script>
        <button id="icon4"><img src="https://cdn.discordapp.com/attachments/1159051618021556305/1165936663134998600/image-removebg-preview_6.png?ex=6548aa22&is=65363522&hm=e25509b5c9b42aeadf3df9aec3f333e0e254acd7ef12492aa1cb3c50156a58df&"></button>
      </div>
      <!-- Add more icons here -->
    </div>
    <div class="sliders">
      <div class="slider">
        <div class="s1">
        <input type="range" min="0" max="100" value="50" class="slider-input" id="slider1">
        </div>
      </div>
      <div class="slider">
        <input type="range" min="0" max="100" value="50" class="slider-input" id="slider2">
      </div>
      <!-- Add more sliders here -->
    </div>
  </div>
</body>
</html>
